      <div class="container">
        <div class="header">
          <h3 class="text-muted">Colours API</h3>
        </div>

        <div class="jumbotron">
          <h1>Colours API</h1>
          <ul class="list-inline">
            <li>

              <p>Views:</p><li id="views"></li>
            </ul>
          </div>
        </div>

        <div class="row">
          <table>
            <tr>
              <td id="first"></td>
              <td id="second"></td>
              <td id="third"></td>
              <td id="fourth"></td>
              <td id="fifth"></td>
            </tr>
          </table>
        </div>

        <div id="sampleBoard"></div>

        <div class="footer">
          <p> Made by Ganesh Balaji utilizing the Colour API</p>
        </div>
